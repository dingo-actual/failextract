name: Documentation

on:
  push:
    branches: [main, master]
    paths: 
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs.yml'
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build documentation
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for better change detection
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: docs/requirements.txt
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install docs dependencies
        pip install -r docs/requirements.txt
        # Install the package itself for API docs
        pip install -e .
        
    - name: Build documentation
      run: |
        cd docs
        make clean
        make html
        
    - name: Check documentation quality
      run: |
        cd docs
        make linkcheck || true  # Don't fail on broken external links
        make doctest || true    # Don't fail on doctest issues
        
    - name: Upload documentation artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/build/html/

    - name: Verify artifact upload
      run: |
        echo "Artifact should be uploaded with name: github-pages"
        echo "Build completed at: $(date)"
  
  # Verify artifact upload
  verify-artifact:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: List artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            console.log("Found artifacts:");
            artifacts.data.artifacts.forEach(a => {
              console.log(`- Name: ${a.name}, Size: ${a.size_in_bytes}, Created: ${a.created_at}`);
            });

  # Deploy to GitHub Pages (only on release, main branch push, or tags)
  deploy:
    if: github.event_name == 'release' || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')))
    needs: build
    runs-on: ubuntu-latest
    
    # Temporarily remove environment protection for easier deployment
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Debug deployment context
      run: |
        echo "Event name: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "Ref name: ${{ github.ref_name }}"
        echo "Repository: ${{ github.repository }}"
        echo "Actor: ${{ github.actor }}"
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
